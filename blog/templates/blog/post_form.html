{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block head_title %}
    Create a New Post - Blog
{% endblock %}

{% block main_area %}
    <h1>Create a New Post</h1>
    <hr/>
    <form method="post" enctype="multipart/form-data">
    <!--길이 제한 없이 작성 => post-->
        {% csrf_token %}
        <table>
            {{form | crispy}}
            <div id="div_id_tags_str">
                <th><label for="id_tags">Tags:</label></th>
                <td><input id="id_tags" type="text" name="tags_str" class="textinput textInput form-control"></td>
            </div>
        </table>
        <button type="submit" class="btn btn-primary float-right">Submit</button>
    </form>
{% endblock %}
